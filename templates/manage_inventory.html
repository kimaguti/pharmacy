<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        nav {
            margin-bottom: 20px;
            background-color: #0044cc; /* Blue background for the navbar */
            padding: 10px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form input, form select {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            display: block;
        }

        form button {
            padding: 10px;
            background-color: #0044cc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="/">Home</a>
    <a href="/manage-inventory">Manage Inventory</a>
</nav>

<h1>Manage Inventory</h1>

<!-- Add Product Button -->
<button id="openModalButton">Add New Product</button>

<!-- Modal for Adding Product -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Product</h2>
        <form id="inventory-form">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>

            <label for="stock">Stock Quantity</label>
            <input type="number" id="stock" name="stock" required>

            <label for="buying-price">Buying Price</label>
            <input type="number" id="buying-price" name="buying_price" step="0.01" required>

            <label for="selling-price">Selling Price</label>
            <input type="number" id="selling-price" name="selling_price" step="0.01" required>

            <label for="date">Date Added</label>
            <input type="date" id="date" name="date_added" required>

            <button type="submit">Add Product</button>
        </form>
    </div>
</div>

<!-- Inventory List -->
<h3>Product List</h3>
<table id="inventory-table" border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Stock</th>
            <th>Buying Price</th>
            <th>Selling Price</th>
            <th>Date Added</th>
        </tr>
    </thead>
    <tbody>
        <!-- Product rows will be dynamically populated here -->
    </tbody>
</table>

<script>
// Open the modal when the "Add New Product" button is clicked
document.getElementById('openModalButton').onclick = function() {
    document.getElementById('productModal').style.display = "block";
};

// Close the modal when the user clicks the close button (Ã—)
document.querySelector('.close').onclick = function() {
    document.getElementById('productModal').style.display = "none";
};

// Handle form submission for adding a new product
document.getElementById('inventory-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const productData = {
        name: document.getElementById('name').value,
        stock: document.getElementById('stock').value,
        buying_price: document.getElementById('buying-price').value,
        selling_price: document.getElementById('selling-price').value,
        date_added: document.getElementById('date').value
    };

    // Send data to the server to add the new product
    const response = await fetch('/api/inventory', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(productData)
    });

    const data = await response.json();
    alert(data.message);

    // Close the modal
    document.getElementById('productModal').style.display = "none";

    // Reload the product list
    loadInventory();
});

// Fetch inventory data and populate the table
async function loadInventory() {
    const response = await fetch('/api/inventory');
    const data = await response.json();
    const inventoryTableBody = document.getElementById('inventory-table').getElementsByTagName('tbody')[0];
    
    // Clear the table
    inventoryTableBody.innerHTML = '';

    data.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${product.name}</td>
            <td>${product.stock}</td>
            <td>$${product.buying_price}</td>
            <td>$${product.selling_price}</td>
            <td>${product.date_added}</td>
        `;
        inventoryTableBody.appendChild(row);
    });
}

// Load inventory on page load
window.onload = function() {
    loadInventory();
};
</script>

</body>
</html>
